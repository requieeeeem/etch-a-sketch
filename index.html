<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="content">
        <div class="options">
            <div class="sizeslider">
                <p><b>Grid Size:</b> <span class="sizedisplay"></span></p> 
                <input type="range" min="2" max="100" value="8">  
                <button class="apply" type="button">Apply!</button>
            </div>
            <div class="color">
                <button type="button" id="red">Red!</button>
                <button type="button" id="blue">Blue!</button>
                <button type="button" id="rainbow">Rainbow!</button>
            </div>
        </div>
    <div class='box'></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
